<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do sistema</title>
  <link rel="stylesheet" href="./css/dashboards.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="menu-lateral">
    <div class="container">
      <div class="conteudo-principal">
        <img src="./assets/imgs/logo.png" id="logo">
        <span>@admin</span>
      </div>
      <a href="./index.html" class="botao_sair">Sair</a>
    </div>
  </div>

  <main>

    <span class="titulo">Dashboard Garagem do fusca</span>
    <div class="kpis">
      <div class="container">

        <div class="card">
          <div class="info">
            <span class="titulo">Total de posts</span>
            <span class="dado" id="kpi-total-posts"></span>
          </div>
        </div>

        <div class="card">
          <div class="info">
            <span class="titulo">Total de curtidas</span>
            <span class="dado" id="kpi-total-curtidas"></span>
          </div>
        </div>

        <div class="card">
          <div class="info">
            <span class="titulo">Usuário com maior número de curtidas por post</span>
            <span class="dado" id="kpi-maior-media-curtidas"></span>
          </div>
        </div>

        <div class="card">
          <div class="info">
            <span class="titulo">Média de curtidas por postagem</span>
            <span class="dado" id="kpis-media-curtidas">...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="graficos">
      <div class="container">

        <div class="card-graficos">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>

        <div class="card-graficos">
          <div>
            <canvas id="graficoModerno"></canvas>
          </div>
        </div>

      </div>
    </div>

  </main>

</body>

</html>


<script>
  window.onload = () => {
    fetch('/posts/total')
      .then(res => res.json())
      .then(dados => {
        if (dados.Total_postagens !== undefined) {
          document.getElementById('kpi-total-posts').textContent = dados.Total_postagens;
        } else {
          console.error("Dados com formato inesperado:", dados);
        }
      })
      .catch(err => {
        console.error("Erro na requisição:", err);
      });

    fetch('/curtidas/total')
      .then(res => res.json())
      .then(dados => {
        if (dados.total_curtidas !== undefined) {
          document.getElementById('kpi-total-curtidas').textContent = dados.total_curtidas;
        }
        else {
          console.error("Formato inesperado:", dados);
        }
      })
      .catch(err => {
        console.error("Erro na requisição:", err);
      });

    fetch('/curtidas/maior_media')
      .then(res => res.json())
      .then(dados => {
        if (dados.nome_usuario !== undefined && dados.media_curtidas !== undefined) {
          document.getElementById('kpi-maior-media-curtidas').textContent =
            `${dados.nome_usuario} - ${dados.media_curtidas} curtidas`;
        } else {
          console.error("Formato inesperado:", dados);
        }
      })
      .catch(err => {
        console.error("Erro na requisição:", err);
      });

        fetch('/curtidas/media_curtidas_postagens')
      .then(res => res.json())
      .then(dados => {
        if (dados.media_curtidas !== undefined) {
          document.getElementById('kpis-media-curtidas').textContent = dados.media_curtidas;
        }
        else {
          console.error("Formato inesperado:", dados);
        }
      })
      .catch(err => {
        console.error("Erro na requisição:", err);
      });

  };
  
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const ctx2 = document.getElementById('graficoModerno').getContext('2d');

  const gradient = ctx2.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, 'rgba(0, 123, 255, 0.3)');
  gradient.addColorStop(1, 'rgba(0, 123, 255, 0.05)');

  const grafico = new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
      datasets: [{
        label: 'Vendas 2025',
        data: [120, 190, 150, 220, 260, 310],
        fill: true,
        backgroundColor: gradient,
        borderColor: '#007bff',
        borderWidth: 2,
        pointRadius: 4,
        pointBackgroundColor: '#007bff',
        pointHoverRadius: 6,
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          display: true,
          labels: {
            color: '#444',
            font: {
              size: 14,
              weight: '500'
            },
            padding: 20
          }
        },
        tooltip: {
          backgroundColor: '#fff',
          titleColor: '#007bff',
          bodyColor: '#333',
          borderColor: '#007bff',
          borderWidth: 1,
          cornerRadius: 6,
          titleFont: { weight: 'bold' },
          bodyFont: { size: 14 },
          padding: 12
        }
      },
      scales: {
        x: {
          grid: {
            display: false
          },
          ticks: {
            color: '#666',
            font: {
              size: 13
            }
          }
        },
        y: {
          grid: {
            color: 'rgba(0,0,0,0.05)'
          },
          ticks: {
            color: '#666',
            font: {
              size: 13
            },
            beginAtZero: true
          }
        }
      }
    }
  });

</script>
