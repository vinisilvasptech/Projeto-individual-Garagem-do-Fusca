<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/comunidade.css">
</head>

<body>

  <main>

    <div class="form-posts">
      <h1>Nova Postagem</h1>
      <label for="titulo">Título</label>
      <input name="titulo" id="titulo" type="text" placeholder="Título do post" />

      <label for="descricao">Descrição</label>
      <input name="descricao" id="descricao" type="text" placeholder="Descrição do post" />

      <label for="imagem">Imagem</label>
      <input name="imagem" id="imagem" type="file" accept="image/*" onchange="mostrarPreview()" />

      <img id="preview" src="#" alt="Preview da imagem" />

      <button type="button" onclick="enviar()">Enviar</button>
    </div>

  </main>

</body>

</html>
